<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form id="form" class="mt-5 p-3 form form-control">
            <div class="mb-3">
              <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="image" name="image" placeholder="Image">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="description" name="description" placeholder="Description">
            </div>
            <div class="mb-3">
                <select class="form-control btn btn-secondary" name="katalog" id="category">
                    <option value="all">Katalog</option>
                    <option value="electronics">Elektronika</option>
                    <option value="men's clothing">Erkaklar</option>
                    <option value="women's clothing">Ayollar</option>
                    <option value="jewelery">Taqinchoqlar</option>
                </select>
            </div>
        
        
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        
        <div class="cards my-5 row"></div>
        
        <div class="footer"></div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1"aria-labelledby="exampleModalLabel"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit a Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
                <input id="edit-title" class="form form-control mt-3" type="text" placeholder="Title" name="title">
                <input id="edit-price" class="form form-control mt-3" type="text" placeholder="Price" name="price">           
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <template id="template-products">
        <div class="col-3 mb-4">
            <div class="card" style="max-width: 18rem;">

                </svg>
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text card-rate"></p><span class="card-count"></span>
                  <p class="card-text card-cost"></p>
                  <button class="btn btn-info text-white"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                </div>
            </div>
        </div>
    </template>

    
    <script type="module" src="../js/main.js"></script>

    <script type="module" src="../js/admin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
